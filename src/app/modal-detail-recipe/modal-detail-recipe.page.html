<ion-content>
  <!-- Recipe's title -->
  <h1 class="modal_block_title">{{titre}}</h1>
  <!-- Block modal : main img + slides -->
  <div class="modal_block">
      <div class="modal_slides_main_img">
        <img src="assets/img/cooking_sbs.svg" width="150px"/>
      </div>
      <div class="modal_slides_block">
        <ion-slides pager="true">
          <ion-slide class="modal_slides_cards" *ngFor="let etape of etapesPreparation | keyvalue">
            <h2 class="modal_slides_title">Étape de préparation n°{{ etape.value.numEtape }}</h2>
            <p class="modal_slides_text">{{ etape.value.etapeText }}</p>
          </ion-slide>

          <ion-slide class="modal_slides_cards" *ngFor="let etape of etapesCuisson | keyvalue">
            <h2 class="modal_slides_title" *ngIf="etapesCuisson.length > 1; else elseBlock">Étape de cuisson n°{{ etape.value.numEtape }}</h2>
            <ng-template #elseBlock><h2 class="modal_slides_title">Étape de cuisson</h2></ng-template>
            <p class="modal_slides_text">{{ etape.value.etapeText }}</p>
          </ion-slide>
        </ion-slides>
      </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <!-- Button close modal -->
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      Fermer le suivi pas à pas
    </ion-button>
  </ion-toolbar>
</ion-footer>

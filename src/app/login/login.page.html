<ion-header>
  <ion-toolbar class="header_toolbar header_gradient" border-color="primary">
    <ion-buttons slot="start">
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" color="light" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="header_flex_logo">
        <img class="header_width_logo" src="/assets/img/cookez_logo.png" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar class="menu" color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon color="primary" sold="start" name="avatar" src="assets/avatar.svg" class="ion-margin-end"></ion-icon>
        Mon compte
      </ion-item>
      <ion-item>
        <ion-icon color="primary" sold="start" name="recipes" src="assets/recipes.svg" class="ion-margin-end">
        </ion-icon>
        Mes recettes
      </ion-item>
      <ion-item disabled>
        <ion-label>
          <ion-icon sold="start" name="informations" src="assets/informations.svg" class="ion-margin-end"></ion-icon>
          Notifications
        </ion-label>
        <ion-badge color="primary" slot="end">22</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon color="primary" name="disconnect" src="assets/disconnect.svg" class="ion-margin-end"></ion-icon>
          Se déconnecter
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-label slod="bottom" class="copyright">
      ©Tous droits réservés. David, Jennifer, Xavier, Thomas 2019
    </ion-label>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-content class="ion-align-items-center">

        <ion-item class="ion-margin-top">
            <ion-label position="floating">Nom d'utilisateur</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col size="12">
              <ion-button id="btn_login" shape="round" fill="outline" (click)="login()">Se connecter</ion-button>
            </ion-col >
            <ion-col size="12">
              <ion-label>Vous n'êtes pas encore inscrit ? <a (click)="register()" [routerLink]="'/register/'">Creer un compte</a></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>
